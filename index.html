<html>
    <head>
        <title>TerraForm</title>
        <style>
            body { margin: 0; }
            canvas { width: 100%; height: 100% }
            .menu { margin: 20px;}
        </style>
    </head>
    <body>
        <script src="three.js"></script>
        <script>
            //Set up the scene
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera( 45, window.innerWidth/window.innerHeight, 0.1, 1000 );

            camera.position.set(15,15,18);
            camera.up = new THREE.Vector3(0,0,1);
            camera.lookAt(new THREE.Vector3(-1,-1,-1));

            var renderer = new THREE.WebGLRenderer(
                {antialias: true});
            // renderer.setSize( window.innerWidth, window.innerHeight );
            renderer.setSize( 640, 480 );
            // renderer.setClearColor( 0xffffff, 0);
            document.body.appendChild( renderer.domElement );

            var raycaster = new THREE.Raycaster(); // create once and reuse
            var mouse = new THREE.Vector2();

            var pLength = 20;
            var pSeg = 100;
            var radius = 2;

            var maxheight = 4;
            var minheight = -2;

            //load texture
            var texture = new THREE.TextureLoader().load("textures/grass_texture.jpeg");
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
            texture.repeat.set(4,4);
            var material = new THREE.MeshBasicMaterial( { map: new THREE.Texture( texture, THREE.RepeatWrapping, THREE.RepeatWrapping ) } );

            var geometry = new THREE.PlaneGeometry(pLength,pLength,pSeg,pSeg);
            var mesh = new THREE.MeshBasicMaterial( {
                    color: 0xffffff,
                    // wireframe: true,
                    side: THREE.DoubleSide,
                    alphaTest: 0
                } );
            var flatmesh = new THREE.MeshBasicMaterial( { color: 0xffccbb, side: THREE.DoubleSide, alphaTest: 0, visible: false } );

            var flatplane = new THREE.Mesh(new THREE.PlaneGeometry(pLength,pLength,pSeg,pSeg), flatmesh);
            // var plane = new THREE.Mesh(geometry, mesh);
            var plane = new THREE.Mesh(geometry, material);

            scene.add(flatplane);
            scene.add(plane);

            var time = 0.0;
            camera.position.z = 15;

            var mousedownID = -1;  //Global ID of mouse down interval
            function mousedown(event) {
                mouse.x = (event.clientX / renderer.domElement.width ) * 2 - 1;
                mouse.y = - (event.clientY / renderer.domElement.height ) * 2 + 1;
              if(mousedownID==-1)  //Prevent multimple loops!
                 mousedownID = setInterval(clickfun, 50 /*execute every 100ms*/);
            }
            function mouseup(event) {
               if(mousedownID!=-1) {  //Only stop if exists
                 clearInterval(mousedownID);
                 mousedownID=-1;
               }

            }
            function mousemove() {
                if (mousedownID!=-1){
                    mouse.x = (event.clientX / renderer.domElement.width ) * 2 - 1;
                    mouse.y = - (event.clientY / renderer.domElement.height ) * 2 + 1;
                }
            }
            var direction = 1;
            function setRaise(sign) {
                direction = sign;
            }
            //Assign events
            document.addEventListener("mousedown", mousedown);
            document.addEventListener("mouseup", mouseup);
            //Also clear the interval when user leaves the window with mouse
            document.addEventListener("mouseout", mouseup);
            document.addEventListener("mousemove", mousemove);

            //window.onclick = clickfun;

            function clickfun(){
                // mouse.x = (event.clientX / renderer.domElement.width ) * 2 - 1;
                // mouse.y = - (event.clientY / renderer.domElement.height ) * 2 + 1;
                raycaster.setFromCamera( mouse, camera );

                var intersect = raycaster.intersectObject(flatplane);

                if ( intersect.length > 0 ) {

                    var iPoint = intersect[0].point;

                    for (var i = 0; i < plane.geometry.vertices.length; i++) {
                        var gridPoint = plane.geometry.vertices[i];
                        var dist = euclidean2D(iPoint.x, iPoint.y, gridPoint.x, gridPoint.y);
                        if(dist < radius){
                            plane.geometry.vertices[i].z += direction * raise(dist);
                            if (plane.geometry.vertices[i].z > maxheight) {
                                plane.geometry.vertices[i].z = maxheight;
                            }
                        }
                    }

                    console.log( intersect[ 0 ].point );

                }

            }

            function raise(dist){
                return Math.sqrt(radius - dist) * 0.1;
            }

            function euclidean2D(x1, y1, x2, y2){
                return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
            }

            var render = function () {
                requestAnimationFrame( render );
                plane.geometry.verticesNeedUpdate = true;
                // for (var i = 0; i < plane.geometry.vertices.length; i++) {
                //     plane.geometry.vertices[i].z = Math.sin(time + i/8);
                // }

                // time += 0.05;
                // plane.rotation.z += 0.01;
                renderer.render(scene, camera);
            };

            render();


        </script>
        <div class="menu">
            <button type="button" onclick="setRaise(1)">Up</button>
            <button type="button" onclick="setRaise(-1)">Down</button>
            <button type="button">Click me</button>
            <button type="button">Click me</button>
            <button type="button">Click me</button>
            <button type="button">Click me</button>

        </div>
    </body>
</html>
