<html>
    <head>
        <title>My first Three.js app</title>
        <style>
            body { margin: 0; }
            canvas { width: 100%; height: 100% }
        </style>
    </head>
    <body>
        <script src="three.js"></script>
        <script>
            //Set up the scene
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

            var renderer = new THREE.WebGLRenderer(
                {antialias: true});
            renderer.setSize( window.innerWidth, window.innerHeight );
            // renderer.setClearColor( 0xffffff, 0);
            document.body.appendChild( renderer.domElement );

            var geometry = new THREE.PlaneGeometry(10,10,50,50);
            var mesh = new THREE.MeshBasicMaterial( {
                    color: 0xffffff,
                    wireframe: true
                } );
            var plane = new THREE.Mesh(geometry, mesh)

            for (var i = 0; i < plane.geometry.vertices.length; i++) {
                plane.geometry.vertices[i].z = Math.sin(i/8);
            }
            plane.rotation.x = 2.75 * Math.PI / 4;
            plane.rotation.z = Math.PI / 4;

            scene.add(plane);

            var time = 0.0;
            camera.position.z = 15;

            var render = function () {
                requestAnimationFrame( render );
                plane.geometry.verticesNeedUpdate = true;
                // for (var i = 0; i < plane.geometry.vertices.length; i++) {
                //     plane.geometry.vertices[i].z = Math.sin(time + i/8);
                // }

                // time += 0.05;
                // plane.rotation.z += 0.01;
                renderer.render(scene, camera);
            };

            render();
        </script>
    </body>
</html>
