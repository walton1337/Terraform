        <script id="fragment_shh" type="x-shader/x-fragment">
            #ifdef GL_ES
            precision highp float;
            #endif

            uniform sampler2D tOne;
            uniform sampler2D tSec;

            uniform vec2 mouse;

            varying vec2 vUv;
            varying vec3 pos;


            void main(void)
            {
                vec3 c;
                vec4 Cdirt = texture2D(tOne, vUv); //dirt
                vec4 Cgrass = texture2D(tSec, vUv); //grass

                float mouse_x = abs(mouse[0]);
                float mouse_y = mouse[1];

                // if ((abs(pos[0] - mouse_x) < 100.0) && (abs(pos[1] - mouse_y) < 100.0) ) {
                if (pos.x < mouse_x - 5.0){
                    c = Cdirt.rgb;
                } else {
                    c = Cgrass.rgb;
                }

                // c = Cb.rgb * 0.2 + Ca.rgb * 0.8;
                gl_FragColor = vec4(c, 1.0);
                // if(pos.z > 0.2){
                //     gl_FragColor= Ca;
                // } else {
                //     gl_FragColor = Cb;
                // }


            }

        </script>

        <script id="vertex_shh" type="x-shader/x-vertex">
            attribute vec3 aVertexPosition;

            varying vec2 vUv;
            // varying vec4 pos;
            varying vec3 pos;
            void main()
            {
                pos = position;
                vUv = uv;
                vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
                // pos = gl_Position;
                gl_Position = projectionMatrix * mvPosition * vec4(aVertexPosition, 1.0);
            }

        </script>

            function mousedown(event) {

                // uniforms.mouse.value.x = mouse.x;

            }

                 mousedownID=-1;
               }

            }
            function mousemove() {
                if (mousedownID!=-1){

                }
            }
            var direction = 1;
            function setRaise(sign) {
                direction = sign;
            }
            //Assign events
            document.addEventListener("mousedown", mousedown);
            document.addEventListener("mouseup", mouseup);
            //Also clear the interval when user leaves the window with mouse

            function raise(dist){
                return Math.sqrt(radius - dist) * 0.1;
            }

            function euclidean2D(x1, y1, x2, y2){
                return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
            }


            //manipulating the camera
            document.onkeydown = function(event) {
                if (!event)
                    event = window.event;
                var code = event.keyCode;
                if (event.charCode && code == 0)
                    code = event.charCode;
                switch(code){
                    case 37:
                        // left
                        camera.position.x += 0.15;
                        camera.position.y -= 0.15;
                        break;
                    case 38:
                        // up
                        // alert('up');
                        camera.position.x -= 0.15;
                        camera.position.y -= 0.15;
                        break;
                    case 39:
                        // right
                        camera.position.x -= 0.15;
                        camera.position.y += 0.15;
                        break;
                    case 40:
                        // down
                        camera.position.x += 0.15;
                        camera.position.y += 0.15;
                        break;
                }
                event.preventDefault();
            }

            function mousewheel( event )
            {
                //get wheel direction
                var d = ((typeof event.wheelDelta != "undefined")?
                            -event.wheelDelta:
                            event.detail);
                var zoomFactor = ((d>0)?1.02:0.98);

                camera.fov *= zoomFactor;
                camera.updateProjectionMatrix()
            }

            window.addEventListener('DOMMouseScroll', mousewheel, false);
            window.addEventListener('mousewheel', mousewheel, false);
